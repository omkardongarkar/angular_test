<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
  rel="stylesheet"
/>
<div class="dashboard">
  <div class="chart-row">
    <div class="chart-card">
      <div class="card-header">
        <h2 class="title">Daily Count of Users Asking for Price Range Queries</h2>
        <div class="more-icon">
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="icon-more"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M6.66675 7.99935C6.66675 7.26297 7.2637 6.66602 8.00008 6.66602C8.73646 6.66602 9.33341 7.26297 9.33341 7.99935C9.33341 8.73573 8.73646 9.33268 8.00008 9.33268C7.2637 9.33268 6.66675 8.73573 6.66675 7.99935Z"
              fill="#737373"
            ></path>
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M6.66675 3.33333C6.66675 2.59695 7.2637 2 8.00008 2C8.73646 2 9.33341 2.59695 9.33341 3.33333C9.33341 4.06971 8.73646 4.66667 8.00008 4.66667C7.2637 4.66667 6.66675 4.06971 6.66675 3.33333Z"
              fill="#737373"
            ></path>
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M6.66675 12.6673C6.66675 11.9309 7.2637 11.334 8.00008 11.334C8.73646 11.334 9.33341 11.9309 9.33341 12.6673C9.33341 13.4037 8.73646 14.0007 8.00008 14.0007C7.2637 14.0007 6.66675 13.4037 6.66675 12.6673Z"
              fill="#171717"
            ></path>
          </svg>
        </div>
      </div>
      <app-bar-chart></app-bar-chart>
    </div>
    <div class="chart-card">
      <div class="card-header">
        <h2 class="title">Common Price Range Queries by Product Category</h2>
        <div class="more-icon">
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="icon-more"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M6.6665 7.99935C6.6665 7.26297 7.26346 6.66602 7.99984 6.66602C8.73622 6.66602 9.33317 7.26297 9.33317 7.99935C9.33317 8.73573 8.73622 9.33268 7.99984 9.33268C7.26346 9.33268 6.6665 8.73573 6.6665 7.99935Z"
              fill="#737373"
            ></path>
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M6.6665 3.33333C6.6665 2.59695 7.26346 2 7.99984 2C8.73622 2 9.33317 2.59695 9.33317 3.33333C9.33317 4.06971 8.73622 4.66667 7.99984 4.66667C7.26346 4.66667 6.6665 4.06971 6.6665 3.33333Z"
              fill="#737373"
            ></path>
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M6.6665 12.6673C6.6665 11.9309 7.26346 11.334 7.99984 11.334C8.73622 11.334 9.33317 11.9309 9.33317 12.6673C9.33317 13.4037 8.73622 14.0007 7.99984 14.0007C7.26346 14.0007 6.6665 13.4037 6.6665 12.6673Z"
              fill="#171717"
            ></path>
          </svg>
        </div>
      </div>
      <app-pie-chart></app-pie-chart>
    </div>
  </div>
  <div class="chart-row">
    <div class="chart-card">
      <div class="card-header">
        <h2 class="title">Weekly Assessment of ChatAgent's Performance (Browsing Time)</h2>
        <div class="more-icon">
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="icon-more"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M6.66675 7.99935C6.66675 7.26297 7.2637 6.66602 8.00008 6.66602C8.73646 6.66602 9.33341 7.26297 9.33341 7.99935C9.33341 8.73573 8.73646 9.33268 8.00008 9.33268C7.2637 9.33268 6.66675 8.73573 6.66675 7.99935Z"
              fill="#737373"
            ></path>
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M6.66675 3.33333C6.66675 2.59695 7.2637 2 8.00008 2C8.73646 2 9.33341 2.59695 9.33341 3.33333C9.33341 4.06971 8.73646 4.66667 8.00008 4.66667C7.2637 4.66667 6.66675 4.06971 6.66675 3.33333Z"
              fill="#737373"
            ></path>
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M6.66675 12.6673C6.66675 11.9309 7.2637 11.334 8.00008 11.334C8.73646 11.334 9.33341 11.9309 9.33341 12.6673C9.33341 13.4037 8.73646 14.0007 8.00008 14.0007C7.2637 14.0007 6.66675 13.4037 6.66675 12.6673Z"
              fill="#171717"
            ></path>
          </svg>
        </div>
      </div>
      <div class="performance-metrics">
        <div class="metric" *ngFor="let metric of metrics">
          <span class="metric-label">{{ metric.label }}</span>
          <span>{{ metric.value }}</span>
        </div>
      </div>
          </div>
    <div class="chart-card">
      <div class="card-header">
        <h2 class="title">Weekly Review of Additional Support That Could Have Been Offered</h2>
        <div class="more-icon">
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="icon-more"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M6.6665 7.99935C6.6665 7.26297 7.26346 6.66602 7.99984 6.66602C8.73622 6.66602 9.33317 7.26297 9.33317 7.99935C9.33317 8.73573 8.73622 9.33268 7.99984 9.33268C7.26346 9.33268 6.6665 8.73573 6.6665 7.99935Z"
              fill="#737373"
            ></path>
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M6.6665 3.33333C6.6665 2.59695 7.26346 2 7.99984 2C8.73622 2 9.33317 2.59695 9.33317 3.33333C9.33317 4.06971 8.73622 4.66667 7.99984 4.66667C7.26346 4.66667 6.6665 4.06971 6.6665 3.33333Z"
              fill="#737373"
            ></path>
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M6.6665 12.6673C6.6665 11.9309 7.26346 11.334 7.99984 11.334C8.73622 11.334 9.33317 11.9309 9.33317 12.6673C9.33317 13.4037 8.73622 14.0007 7.99984 14.0007C7.26346 14.0007 6.6665 13.4037 6.6665 12.6673Z"
              fill="#171717"
            ></path>
          </svg>
        </div>
      </div>
      <div class="support-list">
        <div class="support-item" *ngFor="let item of supportItems; let i = index">
          {{ i + 1 }}. {{ item }}
        </div>
      </div>
          </div>
  </div>
</div>
