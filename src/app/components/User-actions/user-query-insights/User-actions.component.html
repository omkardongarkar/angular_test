<div class="flex flex-col text-xs leading-5 bg-white overflow-hidden">
  <header class="header">
    <nav class="filters" role="navigation" aria-label="Main filters">
      <button class="filter-btn" aria-expanded="false">
        All Channels
        <img
          src="https://cdn.builder.io/api/v1/image/assets/43632c7bd1d84079a851d9b51a08f2e5/5bcf29e651e7bb4e4d04e7bac6d079d42be2fc7f2c53309d1537f8e9d73368c4?apiKey=43632c7bd1d84079a851d9b51a08f2e5&"
          alt=""
          class="icon"
        />
      </button>
      <button class="filter-btn" aria-expanded="false">
        All Queues
        <img
          src="https://cdn.builder.io/api/v1/image/assets/43632c7bd1d84079a851d9b51a08f2e5/5bcf29e651e7bb4e4d04e7bac6d079d42be2fc7f2c53309d1537f8e9d73368c4?apiKey=43632c7bd1d84079a851d9b51a08f2e5&"
          alt=""
          class="icon"
        />
      </button>
      <button class="filter-btn" aria-expanded="false">
        All Status
        <img
          src="https://cdn.builder.io/api/v1/image/assets/43632c7bd1d84079a851d9b51a08f2e5/5bcf29e651e7bb4e4d04e7bac6d079d42be2fc7f2c53309d1537f8e9d73368c4?apiKey=43632c7bd1d84079a851d9b51a08f2e5&"
          alt=""
          class="icon"
        />
      </button>
      <button class="filter-btn" aria-expanded="false">
        PST (UTC-8:00)
        <img
          src="https://cdn.builder.io/api/v1/image/assets/43632c7bd1d84079a851d9b51a08f2e5/5bcf29e651e7bb4e4d04e7bac6d079d42be2fc7f2c53309d1537f8e9d73368c4?apiKey=43632c7bd1d84079a851d9b51a08f2e5&"
          alt=""
          class="icon"
        />
      </button>
      <div class="filter-actions">
        <button class="action-btn">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/43632c7bd1d84079a851d9b51a08f2e5/842cbb67850f9d77b514684c7e721f94d70b40c039eb0f6ef85aa642b1e191ca?apiKey=43632c7bd1d84079a851d9b51a08f2e5&"
            alt=""
            class="icon"
          />
          Filters
        </button>
        <button class="action-btn">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/43632c7bd1d84079a851d9b51a08f2e5/b34f12957dea29a9315bd3d9b634cc964e868f2a025bf27b4bb04e7de2bbb36e?apiKey=43632c7bd1d84079a851d9b51a08f2e5&"
            alt=""
            class="icon"
          />
          Last 7 Days
        </button>
        <img
          src="https://cdn.builder.io/api/v1/image/assets/43632c7bd1d84079a851d9b51a08f2e5/3799295a61e655969507a363ff950e564478fbf58f24f84bb365cf0dc2571a0d?apiKey=43632c7bd1d84079a851d9b51a08f2e5&"
          alt=""
          class="icon"
        />
      </div>
    </nav>
  </header>

  <div
    class="flex flex-wrap gap-3 items-center px-6 py-2 w-full font-medium tracking-normal border-b border-neutral-300 text-neutral-600 max-md:px-5 max-md:max-w-full bg-white"
  >
  <div class="content-actions">
    <button class="action-btn">
      <img
        src="https://cdn.builder.io/api/v1/image/assets/43632c7bd1d84079a851d9b51a08f2e5/842cbb67850f9d77b514684c7e721f94d70b40c039eb0f6ef85aa642b1e191ca?apiKey=43632c7bd1d84079a851d9b51a08f2e5&"
        alt=""
        class="icon"
      />
      Filter
    </button>
    <div class="search-wrapper">
      <img
        src="https://cdn.builder.io/api/v1/image/assets/43632c7bd1d84079a851d9b51a08f2e5/9a04c128b719c11a8be5a630023d52ac0c8377ac6ad1d6271b52bdbd20becfa3?apiKey=43632c7bd1d84079a851d9b51a08f2e5&"
        alt=""
        class="search-icon"
      />
      <input
        type="search"
        class="search-input"
        placeholder="Search here..."
        aria-label="Search"
      />
    </div>
  </div>
    <button
      class="flex gap-2 justify-center items-center self-stretch px-3 py-1.5 my-auto text-center text-indigo-600 bg-white rounded-md border border-indigo-600 border-solid min-h-[36px] min-w-[36px]"
    >
      <img
        loading="lazy"
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/864c8fb1b03b0fa2dbac686d929d4dd2079f9c9712559e62e582038545f73a81?placeholderIfAbsent=true&apiKey=43632c7bd1d84079a851d9b51a08f2e5"
        class="object-contain shrink-0 self-stretch my-auto w-4 aspect-square"
        alt="Export icon"
      />
      <span class="flex-1 shrink self-stretch my-auto basis-0">Export CSV</span>
    </button>
  </div>
  <div
    class="flex flex-wrap gap-3 items-center px-6 py-2 w-full text-xs leading-loose border-b border-neutral-300 text-neutral-900 max-md:px-5 max-md:max-w-full"
  >
  <div class="topic-badge">

      <img
        loading="lazy"
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/fd217c181755027f3456e5f4db125bce8897d469767363f61e82bf5dbbe6c869?placeholderIfAbsent=true&apiKey=43632c7bd1d84079a851d9b51a08f2e5"
        class="object-contain shrink-0 self-stretch my-auto w-3 aspect-square"
        alt="Conversations icon"
      />
      <div class="self-stretch my-auto">4 conversations</div>
    </div>
    <div class="topic-badge">

      <img
        loading="lazy"
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/87ee5969b3d7c1d15692075fe38b8d48132733d506d9479585073da3b6833bef?placeholderIfAbsent=true&apiKey=43632c7bd1d84079a851d9b51a08f2e5"
        class="object-contain shrink-0 self-stretch my-auto w-3 aspect-square"
        alt="Users icon"
      />
      <div class="self-stretch my-auto">3 users</div>
    </div>
    <div class="topic-badge">

      <img
        loading="lazy"
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/1fc5fec4a0efce3e1ac89c270e18431ac241eb12b7941a1334f531bc04f5aeb6?placeholderIfAbsent=true&apiKey=43632c7bd1d84079a851d9b51a08f2e5"
        class="object-contain shrink-0 self-stretch my-auto w-3 aspect-square"
        alt="Negative feedback icon"
      />
      <div class="self-stretch my-auto">0 negative implicit feedback</div>
    </div>
    <div class="topic-badge">

      <img
        loading="lazy"
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/7c0d08495cbc0f0e6c539a37df08b0d2755b7599c64f77c70318475113b52af2?placeholderIfAbsent=true&apiKey=43632c7bd1d84079a851d9b51a08f2e5"
        class="object-contain shrink-0 self-stretch my-auto w-3 aspect-square"
        alt="Thumbs down icon"
      />
      <div class="self-stretch my-auto">0 thumbs down</div>
    </div>
    <div class="topic-badge">

      <img
        loading="lazy"
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/44ce635c6b1f2e2651c19ab634c79beb0653f3421205eb7267c3304c3c436c65?placeholderIfAbsent=true&apiKey=43632c7bd1d84079a851d9b51a08f2e5"
        class="object-contain shrink-0 self-stretch my-auto w-3 aspect-square"
        alt="Positive feedback icon"
      />
      <div class="self-stretch my-auto">0 positive implicit feedback</div>
    </div>
    <div class="topic-badge">

      <img
        loading="lazy"
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/8f66668faf04b953ab7a6a624990106754c61fe938e95d122a59ad9717b3b2b2?placeholderIfAbsent=true&apiKey=43632c7bd1d84079a851d9b51a08f2e5"
        class="object-contain shrink-0 self-stretch my-auto w-3 aspect-square"
        alt="Thumbs up icon"
      />
      <div class="self-stretch my-auto">0 thumbs up</div>
    </div>
  </div>
  <main class="data-table" role="main">
    <div class="table-header">
      <div class="header-cell" style="padding: 0px 65px;">
        <span>User Query</span>
        
      </div>
      <div class="header-cell">
        <span>User Sentiment</span>
        <img
          src="https://cdn.builder.io/api/v1/image/assets/43632c7bd1d84079a851d9b51a08f2e5/5609bf6db0bd62762a97479e65e5ecc02326e8e0269c3decc7654d4e6ec0dd79?apiKey=43632c7bd1d84079a851d9b51a08f2e5&"
          alt=""
          aria-hidden="true"
        />
      </div>
      <div class="header-cell">User Emotion</div>
      <div class="header-cell">User Feedback</div>

      <div class="header-cell">Date
        <img
          src="https://cdn.builder.io/api/v1/image/assets/43632c7bd1d84079a851d9b51a08f2e5/5609bf6db0bd62762a97479e65e5ecc02326e8e0269c3decc7654d4e6ec0dd79?apiKey=43632c7bd1d84079a851d9b51a08f2e5&"
          alt=""
          aria-hidden="true"
        />
      </div>
      <div class="header-cell">User
        <img
          src="https://cdn.builder.io/api/v1/image/assets/43632c7bd1d84079a851d9b51a08f2e5/5609bf6db0bd62762a97479e65e5ecc02326e8e0269c3decc7654d4e6ec0dd79?apiKey=43632c7bd1d84079a851d9b51a08f2e5&"
          alt=""
          aria-hidden="true"
        />
      </div>
      <div class="header-cell actions">
        <button class="export-btn" (click)="exportCsv()">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/43632c7bd1d84079a851d9b51a08f2e5/10eac6833bf928aac718965a153a9f16819b68c0ac5db0759190a7381c424d38?apiKey=43632c7bd1d84079a851d9b51a08f2e5&"
            alt=""
            aria-hidden="true"
          />
          <span>Export CSV</span>
        </button>
      </div>
    </div>
  
    <div class="table-body">
      <div *ngFor="let row of data" class="table-row" role="row">
        <div class="table-cell">
          <div class="metric">
            <div class="topic-badge">
            <span>{{row.userQuery}}</span>
          </div>
          </div>
        </div>
        <div class="table-cell">
          <div class="metric">
            <div class="topic-badge">
            <span>{{row.userSentiment}}</span>
          </div>
          </div>
        </div>
        <div class="table-cell">
          <div class="metric">
            <div class="topic-badge">
            <!-- <div class="flex gap-2 items-center px-2 py-3 h-full text-xs font-medium leading-loose whitespace-nowrap border-b border-neutral-300 text-neutral-900 w-[124px]">
              <div class="overflow-hidden gap-1 self-stretch px-2 my-auto bg-red-100 rounded-full border border-solid border-neutral-300"> -->
            <span>{{row.userEmotion}}</span>
          </div>
        </div>
          <!-- </div>
          </div> -->
        </div>
        <div class="table-cell">
          <div class="metric">
            <div class="topic-badge">
            <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/ea83a8672efe8c769af1c42f267155cc87d39aeb18ddbbcb59fba076bb056e63?placeholderIfAbsent=true&apiKey=43632c7bd1d84079a851d9b51a08f2e5" class="object-contain shrink-0 self-stretch my-auto w-3 aspect-square" alt="No feedback icon" />

            <span>{{row.userFeedback}}</span>
          </div>
          </div>
        </div>
        <div class="table-cell">
          <div class="metric">
            
            <span>{{row.date}}</span>
          </div>
        </div>
        <div class="table-cell">
          <div class="metric">
            <span>{{row.user}}</span>
          </div>
        </div>
        <div class="table-cell actions">
          <button class="details-btn">
            <span>View Details</span>
            <img
              src="https://cdn.builder.io/api/v1/image/assets/43632c7bd1d84079a851d9b51a08f2e5/3263935affdd2733f957e2d8ed84e36c00fb218bbb11a4bfb836d4e6e01cafda?apiKey=43632c7bd1d84079a851d9b51a08f2e5&"
              alt=""
              aria-hidden="true"
            />
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
