<div class="dashboard-container">
  <!-- Filter Bar -->
  <header class="header">
    <nav class="filters" role="navigation" aria-label="Main filters">
      <button class="filter-btn" aria-expanded="false">
        All Channels
        <img
          src="https://cdn.builder.io/api/v1/image/assets/43632c7bd1d84079a851d9b51a08f2e5/5bcf29e651e7bb4e4d04e7bac6d079d42be2fc7f2c53309d1537f8e9d73368c4?apiKey=43632c7bd1d84079a851d9b51a08f2e5&"
          alt=""
          class="icon"
        />
      </button>
      <button class="filter-btn" aria-expanded="false">
        All Queues
        <img
          src="https://cdn.builder.io/api/v1/image/assets/43632c7bd1d84079a851d9b51a08f2e5/5bcf29e651e7bb4e4d04e7bac6d079d42be2fc7f2c53309d1537f8e9d73368c4?apiKey=43632c7bd1d84079a851d9b51a08f2e5&"
          alt=""
          class="icon"
        />
      </button>
      <button class="filter-btn" aria-expanded="false">
        All Status
        <img
          src="https://cdn.builder.io/api/v1/image/assets/43632c7bd1d84079a851d9b51a08f2e5/5bcf29e651e7bb4e4d04e7bac6d079d42be2fc7f2c53309d1537f8e9d73368c4?apiKey=43632c7bd1d84079a851d9b51a08f2e5&"
          alt=""
          class="icon"
        />
      </button>
      <button class="filter-btn" aria-expanded="false">
        PST (UTC-8:00)
        <img
          src="https://cdn.builder.io/api/v1/image/assets/43632c7bd1d84079a851d9b51a08f2e5/5bcf29e651e7bb4e4d04e7bac6d079d42be2fc7f2c53309d1537f8e9d73368c4?apiKey=43632c7bd1d84079a851d9b51a08f2e5&"
          alt=""
          class="icon"
        />
      </button>
      <div class="filter-actions">
        <button class="action-btn">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/43632c7bd1d84079a851d9b51a08f2e5/842cbb67850f9d77b514684c7e721f94d70b40c039eb0f6ef85aa642b1e191ca?apiKey=43632c7bd1d84079a851d9b51a08f2e5&"
            alt=""
            class="icon"
          />
          Filters
        </button>
        <button class="action-btn">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/43632c7bd1d84079a851d9b51a08f2e5/b34f12957dea29a9315bd3d9b634cc964e868f2a025bf27b4bb04e7de2bbb36e?apiKey=43632c7bd1d84079a851d9b51a08f2e5&"
            alt=""
            class="icon"
          />
          Last 7 Days
        </button>
        <img
          src="https://cdn.builder.io/api/v1/image/assets/43632c7bd1d84079a851d9b51a08f2e5/3799295a61e655969507a363ff950e564478fbf58f24f84bb365cf0dc2571a0d?apiKey=43632c7bd1d84079a851d9b51a08f2e5&"
          alt=""
          class="icon"
        />
      </div>
    </nav>
  </header>
  <nav class="metrics-grid" role="region" aria-label="Key metrics">
    <div 
      class="metric-card" 
      *ngFor="let metric of metricArray" 
      [class.active]="metric === selectedMetric" 
      (click)="changeTab(metric)">
      <p class="metric-title">{{metric.text}}</p>
    </div>  
  </nav>
  


  <!-- Main Content -->
  <main class="main-content">
    <!-- Left Section (70%) -->

    <div class="main-analytics" *ngIf="Product_Refund">
      <app-product-refunds-dashboard></app-product-refunds-dashboard>
    </div>

    <div class="main-analytics" *ngIf="Product_Recommendation">
      <app-recommendation></app-recommendation>
    </div>
  
    <div class="main-analytics" *ngIf="Product_Feature">
    <app-product-features-dashboard></app-product-features-dashboard>
    </div>
    
    <div class="main-analytics" *ngIf="Cart_Value">
      <app-product-cart-value></app-product-cart-value>
    </div>

    <div class="main-analytics" *ngIf="Browsing_Time">
      <app-browsing-time></app-browsing-time>
    </div>
  
    <div class="main-analytics" *ngIf="Product_Comparison">
      <app-comparison></app-comparison>
    </div>

    <div class="main-analytics" *ngIf="Quality_Issues">
      <app-product-quality-dashboard></app-product-quality-dashboard>
    </div>

    <div class="main-analytics" *ngIf="Price_Queries">
      <app-price-queries></app-price-queries>
    </div>

    <div class="main-analytics" *ngIf="Product_Warranties">
      <app-warranty-dashboard></app-warranty-dashboard>
    </div>
  
  </main>
</div>
