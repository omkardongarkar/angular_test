<section class="review-container">
  <header class="review-header">
    <h2 class="review-title">
      Weekly Review of Additional Support That Could Have Been Offered
    </h2>
    <div class="menu-icon">
      <svg
        width="16"
        height="16"
        viewBox="0 0 16 16"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        class="dots-menu"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M6.66663 7.99935C6.66663 7.26297 7.26358 6.66602 7.99996 6.66602C8.73634 6.66602 9.33329 7.26297 9.33329 7.99935C9.33329 8.73573 8.73634 9.33268 7.99996 9.33268C7.26358 9.33268 6.66663 8.73573 6.66663 7.99935Z"
          fill="#737373"
        ></path>
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M6.66663 3.33333C6.66663 2.59695 7.26358 2 7.99996 2C8.73634 2 9.33329 2.59695 9.33329 3.33333C9.33329 4.06971 8.73634 4.66667 7.99996 4.66667C7.26358 4.66667 6.66663 4.06971 6.66663 3.33333Z"
          fill="#737373"
        ></path>
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M6.66663 12.6673C6.66663 11.9309 7.26358 11.334 7.99996 11.334C8.73634 11.334 9.33329 11.9309 9.33329 12.6673C9.33329 13.4037 8.73634 14.0007 7.99996 14.0007C7.26358 14.0007 6.66663 13.4037 6.66663 12.6673Z"
          fill="#171717"
        ></path>
      </svg>
    </div>
  </header>
  <div class="review-content">
    <div class="improvement" *ngFor="let suggestion of improvementSuggestions">
      <span class="improvement-title">{{ suggestion.title }}</span>
      <span>{{ suggestion.description }}</span>
      <div class="example">{{ suggestion.example }}</div>
    </div>
  </div>
</section>
