<div class="dashboard-container">
    <!-- Filter Bar -->
    <div class="filter-bar">
      <div class="date-range">
        <div class="badge">
          <span class="date-range-text">Jul 1st - Sep 30</span>
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/56f4684ebdc720c103690290ce1f657357b66f0b82bad52908e6e9c6cd8904ee?placeholderIfAbsent=true&apiKey=43632c7bd1d84079a851d9b51a08f2e5"
            alt="Calendar icon"
            class="calendar-icon"
          />
        </div>
      </div>
      <div class="filter-options">
        <div class="time-range-buttons">
          <button class="time-range-button active">Default</button>
          <button class="time-range-button custom">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/6d8410ca3c96f126978691031ad1095ca317ceaaf1db7597922a2e477c654d7c?placeholderIfAbsent=true&apiKey=43632c7bd1d84079a851d9b51a08f2e5"
              alt="Custom icon"
              class="custom-icon"
            />
            <span>Custom</span>
          </button>
          <button class="time-range-button">Today</button>
          <button class="time-range-button">7D</button>
          <button class="time-range-button">30D</button>
          <button class="time-range-button">3M</button>
          <button class="time-range-button">6M</button>
          <button class="time-range-button">12M</button>
          <button class="time-range-button">Q1</button>
          <button class="time-range-button">Q2</button>
          <button class="time-range-button">Q3</button>
          <button class="time-range-button">Q4</button>
          <button class="time-range-button more-options">
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/74f532243858701a5806dd9ff80ef0003a952573b1488f571f8d3b976819f2e3?placeholderIfAbsent=true&apiKey=43632c7bd1d84079a851d9b51a08f2e5"
              alt="More options"
              class="more-icon"
            />
          </button>
        </div>
        <button class="filter-button">
          <img
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/2885d00d72000796292818c346802bbc02c8488c48053573fe4f95febad037ed?placeholderIfAbsent=true&apiKey=43632c7bd1d84079a851d9b51a08f2e5"
            alt="Filter icon"
            class="filter-icon"
          />
          <span>Filters</span>
        </button>
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/5562650d7c826d8ea88bd8d1d0689ffd2411194dcb0d2bf8dac6a59ef0437ace?placeholderIfAbsent=true&apiKey=43632c7bd1d84079a851d9b51a08f2e5"
          alt="Additional options"
          class="additional-options-icon"
        />
      </div>
    </div>
  
    <!-- All Tabs role wise Itterate Loops -->
    <nav class="metrics-grid" role="region" aria-label="Key metrics">
      <!-- All Agent Tabs / Cross Agent Performance -->
        <div class="metric-card" *ngFor="let tab of allAgentTabsArray" [class.active]="tab === selectedTab"
          (click)="changeAllAgentTab(tab)">
          <p class="metric-title">{{tab.text}}</p>
          <h5 class="metric-value">{{tab.value}}</h5>
        </div>
    </nav>

  
    <!-- Cross Agent Performance / All Agent-->
    <main class="main-content">
      <!-- Main Contents -->
        <div class="main-analytics" *ngIf="activeComponent === 'app-number-of-agent'">
          <app-number-of-agent></app-number-of-agent>
        </div>
  
        <div class="main-analytics" *ngIf="activeComponent === 'app-daily-users'">
          <app-daily-users></app-daily-users>
        </div>
  
        <div class="main-analytics" *ngIf="activeComponent === 'app-session-handled'">
          <app-session-handled></app-session-handled>
        </div>
  
        <div class="main-analytics" *ngIf="activeComponent === 'app-top-queries'">
          <app-top-queries></app-top-queries>
        </div>
  
        <div class="main-analytics" *ngIf="activeComponent === 'app-top-issues'">
          <app-top-issues></app-top-issues>
        </div>
  
        <div class="main-analytics" *ngIf="activeComponent === 'app-resolution-rate'">
          <app-resolution-rate></app-resolution-rate>
        </div>
  
        <div class="main-analytics" *ngIf="activeComponent === 'app-avg-resolution-time'">
          <app-avg-resolution-time></app-avg-resolution-time>
        </div>
  
        <div class="main-analytics" *ngIf="activeComponent === 'app-customer-satisfaction'">
          <app-customer-satisfaction></app-customer-satisfaction>
        </div>
  
        <div class="main-analytics" *ngIf="activeComponent === 'app-comprehension-issues'">
          <app-comprehension-issues></app-comprehension-issues>
        </div>
  
        <div class="main-analytics" *ngIf="activeComponent === 'app-knowledge-gap-issues'">
          <app-knowledge-gap-issues></app-knowledge-gap-issues>
        </div>
  
        <div class="main-analytics" *ngIf="activeComponent === 'app-action-issues'">
          <app-action-issues></app-action-issues>
        </div>
    </main>
  </div>
