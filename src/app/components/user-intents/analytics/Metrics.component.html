<section class="metrics-grid" aria-label="Analytics Metrics">
  <div
    *ngFor="let metric of metrics"
    [class]="'metric-card ' + (metric.highlighted ? 'highlighted' : '')"
    role="region"
    [attr.aria-label]="metric.label + ' metric'"
  >
    <h2 class="metric-label">{{metric.label}}</h2>
    <p class="metric-value">{{metric.value}}</p>
  </div>
</section>
